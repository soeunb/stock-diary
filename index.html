</head>
<body>

    <div class="container">
        <div class="calendar main light">
          <!--
          Copyright (c) 2021 by Thom Nichols (https://codepen.io/thom-nic/pen/BNLdyY)
          Permission is hereby granted, free of charge, to any person obtaining a copy of this software and associated documentation files (the "Software"), to deal in the Software without restriction, including without limitation the rights to use, copy, modify, merge, publish, distribute, sublicense, and/or sell copies of the Software, and to permit persons to whom the Software is furnished to do so, subject to the following conditions:

          -->
          <label class="switch">
            <input type="checkbox" class="switch-input">
            <span class="switch-label" data-on-off="off"></span>
            <span class="switch-handle"></span>
          </label>
          <div class="calendar_header">
            <h3 class="header_title">타이틀 뭐라고 하지</h3>
            <p class="header_copy">여긴 뭐라고 할까</p>
          </div>
          <div class="calendar_plan">
            <div class="cl_plan">
              <div class="cl_title">총 자산</div>
              <div class="cl_copy">{{totalPrice}}}</div>
              <div class="cl_add">
                <i class="fas fa-plus"></i>
              </div>
            </div>
          </div>
          <div class="calendar_events">
            <p class="ce_title">최근 항목  TO-BE: 필터기능(전체보기/항목별보기)</p>
            <div class="event_item_wrap">
              <!--
              <div class="event_item">
                <div class="ei_Dot dot_active"></div>
                <div class="ei_Title">{{inputDate}}</div>
                <div class="ei_Copy">{{stockName}}} - {{stockQuantity}}주 (총 {{stockTotalPrice}}원)</div>
              </div>
              <div class="event_item">
                <div class="ei_Dot"></div>
                <div class="ei_Title">2021-07-22 12:00 pm</div>
                <div class="ei_Copy">삼성전자 - 10주 (총 800,000원)</div>
              </div>
            -->
            </div>
          </div>
        </div>

        <div class="calendar add" style="display: none;">
          <span class="close_btn">X</span>
          <div class="calendar_header">
            <div class="add_type_wrap">
              <label>
                <input type="radio" name="radio" data-add-type="buy" checked>
                <div class="buy box">
                  <span>매수</span>
                </div>
              </label>
              <label>
                <input type="radio" name="radio" data-add-type="sell">
                <div class="sell box">
                  <span>매도</span>
                </div>
              </label>
            </div>
            <!-- <p class="header_copy">주식 수 입력</p> -->
          </div>
          <div class="calendar_events">
            <div class="add_item add_date_wrap">
              <label for="add_date">날짜 <span class="required">*</span></label>
              <input id="add_date" class="add_date" type="date" value="" max="">
            </div>
            <div class="add_item add_name_wrap">
              <label for="add_name">종목명 <span class="required">*</span></label>
              <input id="add_name" class="add_name">
            </div>
            <div class="add_item add_quantity_wrap">
              <label for="add_quantity">수량 <span class="required">*</span></label>
              <input id="add_quantity" class="add_quantity num">
            </div>
            <div class="add_item add_price_wrap">
              <label for="add_price">가격 <span class="required">*</span></label>
              <input id="add_price" class="add_price num">
            </div>
            <div class="add_item add_memo_wrap">
              <label for="add_memo">메모</label>
              <input id="add_memo" class="add_memo">
            </div>
          </div>
          <div class="apply_btn">완료</div>
        </div>
      </div>
      
    <!-- 회원가입 이메일/카톡/네이버 연동 전까지는 session storage 보관 -->
    <!-- 0720 html구조 0721 git연동+html구조 -->

    <input id='quantity' type='number'>
    <br/><br/>

    <input id='price' type='number'>

</body>
</html>
